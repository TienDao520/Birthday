<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Bin! ðŸŽ‰</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #6a0dad, #1e90ff); /* Purple to Blue gradient */
            color: white;
            overflow: hidden;
            position: relative;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 1000px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            backdrop-filter: blur(5px);
            z-index: 1;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #000;
            animation: glow 2s ease-in-out infinite alternate;
            margin: 10px 0;
            z-index: 2;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            margin: 10px 0;
            z-index: 2;
        }
        .photo {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #ff69b4;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff69b4;
            font-size: 0.8em;
            text-align: center;
            z-index: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        /* Unique positions and rotations for photos */
        .photo:nth-child(1) { top: 5%; left: 1%; transform: rotate(-10deg); }
        .photo:nth-child(2) { top: 15%; right: 1%; transform: rotate(5deg); }
        .photo:nth-child(3) { bottom: 5%; left: 8%; transform: rotate(5deg); }
        .photo:nth-child(4) { bottom: 10%; right: 5%; transform: rotate(-8deg); }
        .photo:nth-child(5) { top: 10%; left: 15%; transform: rotate(12deg); }
        .photo:nth-child(6) { top: 15%; right: 20%; transform: rotate(-15deg); }

        .flower {
            position: absolute;
            width: 50px;
            animation: fall 5s infinite;
            z-index: 0;
        }
        .scorpio {
            position: absolute;
            width: 80px;
            top: 5%;
            right: 5%;
            animation: pulse 2s infinite;
            z-index: 0;
        }
        .pharmacy {
            position: absolute;
            width: 60px;
            bottom: 5%;
            left: 5%;
            animation: bounce 1.5s infinite;
            z-index: 0;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff1493; }
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="card">
        <h1 style="z-index: 999;">Happy Birthday, Bin! ðŸŽ‚ðŸ’œ</h1>
        <p>Here's to celebrating you with magical flowers and endless joy! </p>
        <p>I love you!</p>
    </div>
    <div class="photo" style="z-index: 9;"><img src="./images/1.jpg" alt="" width="200px" height="220px"></div>
    <div class="photo" style="z-index: 9;"><img src="./images/2.jpg" alt="" width="200px" height="220px"></div>
    <div class="photo" style="z-index: 9;"><img src="./images/3.jpg" alt="" width="200px" height="220px"></div>
    <div class="photo" style="z-index: 9;"><img src="./images/4.png" alt="" width="200px" height="250px"></div>
    <div class="photo" style="z-index: 9; top:18%"><img src="./images/5.jpg" alt="" width="200px" height="220px"></div>
    <div class="photo" ><img src="./images/6.jpg" alt="" width="500" height="600"></div>

    <img src="https://img.icons8.com/color/96/flower.png" class="flower" style="left: 10%; animation-delay: 0s;">
    <img src="https://img.icons8.com/color/96/flower.png" class="flower" style="left: 30%; animation-delay: 1s;">
    <img src="https://img.icons8.com/color/96/flower.png" class="flower" style="left: 50%; animation-delay: 2s;">
    <img src="https://img.icons8.com/color/96/flower.png" class="flower" style="left: 70%; animation-delay: 3s;">
    <img src="https://img.icons8.com/color/96/scorpio.png" class="scorpio">
    <img src="https://img.icons8.com/color/96/pill.png" class="pharmacy">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Confetti effect
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#6a0dad', '#1e90ff', '#ff69b4']
            });
        }
        setInterval(launchConfetti, 2000);
    </script>
</body>
</html>
