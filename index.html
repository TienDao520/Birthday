<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Bin!</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #6a0dad, #1e90ff);
            color: white;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* TEXT CARD - ALWAYS ON TOP, NO OVERLAP ZONE */
        .card {
            background: rgba(255, 255, 255, 0.18);
            border-radius: 32px;
            box-shadow: 0 0 70px rgba(0, 0, 0, 0.8);
            width: 96%;
            max-width: 1000px;
            padding: 60px 35px;
            text-align: center;
            border: 5px solid rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 500; /* TEXT ALWAYS ON TOP */
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: clamp(2.8rem, 12vw, 7rem);
            text-shadow: 5px 5px 18px #000;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 30px;
            line-height: 1;
        }
        p {
            font-size: clamp(1.4rem, 6vw, 2.5rem);
            margin: 22px 0;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
            font-weight: bold;
        }

        /* SAFE PHOTO ZONE - ONLY CORNERS & EDGES, NEVER CENTER */
        .photo-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        .photo {
            position: absolute;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 22px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            border: 7px solid rgba(255, 255, 255, 0.95);
            padding: 12px;
            pointer-events: auto;
            animation: float 10s ease-in-out infinite;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
            background: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        /* RESPONSIVE SIZES */
        @media (max-width: 480px) {
            .photo { width: 75px; height: 100px; padding: 5px; border-width: 4px; }
        }
        @media (min-width: 481px) and (max-width: 768px) {
            .photo { width: 95px; height: 135px; }
        }
        @media (min-width: 769px) {
            .photo { width: 120px; height: 170px; }
        }

        /* 100% SAFE POSITIONS - PHOTOS ONLY IN CORNERS & SIDES */
        .photo:nth-child(1) { top: 6%; left: 6%; transform: rotate(-18deg); }
        .photo:nth-child(2) { top: 6%; right: 6%; transform: rotate(16deg); }
        .photo:nth-child(3) { bottom: 6%; left: 6%; transform: rotate(14deg); }
        .photo:nth-child(4) { bottom: 6%; right: 6%; transform: rotate(-18deg); }
        .photo:nth-child(5) { top: 20%; left: 4%; transform: rotate(-22deg); }
        .photo:nth-child(6) { top: 20%; right: 4%; transform: rotate(20deg); }

        /* CORNER ICONS - LOCKED & VISIBLE */
        .scorpio, .pharmacy {
            position: absolute;
            width: 100px;
            filter: drop-shadow(0 0 30px #ff1493);
            z-index: 600;
            animation: pulse 2s infinite;
        }
        .scorpio { top: 2%; right: 40%; }
        .pharmacy { bottom: 2%; left: 2%; animation: bounce 1.8s infinite; }

        /* FLOWERS */
        .flower {
            position: absolute;
            width: 70px;
            animation: fall linear infinite;
            z-index: 50;
            pointer-events: none;
            filter: drop-shadow(0 0 20px #ff69b4);
        }

        #confetti-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* ANIMATIONS */
        @keyframes glow {
            from { text-shadow: 0 0 35px #fff, 0 0 60px #ff69b4; }
            to { text-shadow: 0 0 60px #fff, 0 0 80px #ff1493; }
        }
        @keyframes fall {
            0% { transform: translateY(-200px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.6); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-45px); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(var(--r)); }
            50% { transform: translateY(-25px) rotate(var(--r)); }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>

    <!-- TEXT ALWAYS ON TOP - CRYSTAL CLEAR -->
    <div class="card">
        <h1>Happy Birthday, Bin!</h1>
        <p>Here's to celebrating you with magical flowers and endless joy!</p>
        <p>I love you forever and ever!</p>
    </div>

    <!-- PHOTOS ONLY IN CORNERS & SIDES - NEVER COVER TEXT -->
    <div class="photo-container">
        <div class="photo" style="top: 6%; left: 6%; --r: -18deg;">
            <img src="./images/1.jpg" alt="Memory 1" loading="lazy">
        </div>
        <div class="photo" style="top: 6%; right: 6%; --r: 16deg;">
            <img src="./images/2.jpg" alt="Memory 2" loading="lazy">
        </div>
        <div class="photo" style="bottom: 6%; left: 6%; --r: 14deg;">
            <img src="./images/3.jpg" alt="Memory 3" loading="lazy">
        </div>
        <div class="photo" style="bottom: 6%; right: 6%; --r: -18deg;">
            <img src="./images/4.png" alt="Memory 4" loading="lazy">
        </div>
        <div class="photo" style="top: 20%; left: 4%; --r: -22deg;">
            <img src="./images/5.jpg" alt="Memory 5" loading="lazy">
        </div>
        <div class="photo" style="top: 20%; right: 4%; --r: 20deg;">
            <img src="./images/6.jpg" alt="Memory 6" loading="lazy">
        </div>
    </div>

    <!-- MAGICAL FLOWERS -->
    <img src="https://img.icons8.com/color/96/flower.png" class="flower" style="left: 8%; animation-duration: 9s;">
    <img src="https://img.icons8.com/color/96/flower.png" class="flower" style="left: 25%; animation-duration: 11s; animation-delay: 1s;">
    <img src="https://img.icons8.com/color/96/flower.png" class="flower" style="left: 42%; animation-duration: 8s; animation-delay: 2s;">
    <img src="https://img.icons8.com/color/96/flower.png" class="flower" style="left: 59%; animation-duration: 10s; animation-delay: 3s;">
    <img src="https://img.icons8.com/color/96/flower.png" class="flower" style="left: 76%; animation-duration: 7s; animation-delay: 4s;">
    <img src="https://img.icons8.com/color/96/flower.png" class="flower" style="left: 92%; animation-duration: 12s; animation-delay: 5s;">

    <!-- CORNER QUEENS -->
    <img src="https://img.icons8.com/color/96/scorpio.png" class="scorpio" alt="Scorpio">
    <img src="https://img.icons8.com/color/96/pill.png" class="pharmacy" alt="Pharmacy">

    <!-- EPIC CONFETTI -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        function launchConfetti() {
            confetti({
                particleCount: 250,
                spread: 120,
                origin: { y: 0.6 },
                colors: ['#6a0dad', '#1e90ff', '#ff69b4', '#ff1493', '#ffd700', '#ffffff', '#ff69b4'],
                scalar: 1.6,
                ticks: 350
            });
        }
        setInterval(launchConfetti, 1700);
        launchConfetti();
        setTimeout(launchConfetti, 700);
    </script>
</body>
</html>
